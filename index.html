<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página Simples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            color: #5a67d8;
        }
        p {
            font-size: 1.2em;
        }
        a {
            text-decoration: none;
            color: #3182ce;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Bem-vindo à Minha Página!</h1>
    <p>Esta é uma página simples para deploy na Vercel.</p>
    <p>Veja mais no meu <a href="https://github.com/" target="_blank">GitHub</a>.</p>
</body>
</html>
